<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script>
  function onLoad() {
    var timeObjects = document.querySelectorAll('time')
    timeObjects.forEach((timeObject) => {
      var dateTime = timeObject.getAttribute('datetime')
      timeObject.innerHTML = new Date(dateTime).toLocaleString()
      console.log(timeObject.innerHTML)
    });
  }
</script>

<body class="bg-light" onload="onLoad()">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/MaastrichtU-CDS/SemanticForms">GitHub</a>
          </li>
        </ul>
      </nav>
    <div class="container pt-5">{% block content %}{% endblock %}</div>
</body>

</html>
